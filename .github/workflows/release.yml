name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Build app
        run: |
          xcodebuild -project GitHubStreaks.xcodeproj \
            -scheme GitHubStreaks \
            -configuration Release \
            -derivedDataPath build \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO

      - name: Create ZIP
        run: |
          cd build/Build/Products/Release
          zip -r ../../../../GitHubStreaks.zip GitHubStreaks.app

      - name: Create DMG
        run: |
          hdiutil create -volname "GitHubStreaks" \
            -srcfolder build/Build/Products/Release/GitHubStreaks.app \
            -ov -format UDZO \
            GitHubStreaks.dmg

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: GitHub Streaks ${{ steps.version.outputs.VERSION }}
          body: |
            ## Download

            - **DMG**: Download `GitHubStreaks.dmg`, open it, and drag the app to Applications
            - **ZIP**: Download `GitHubStreaks.zip`, unzip, and move to Applications

            ## Requirements
            - macOS 14.0+

            ## Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: |
            GitHubStreaks.dmg
            GitHubStreaks.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
