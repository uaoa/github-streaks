name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          # Extract version number without 'v' prefix
          VERSION_NUMBER="${VERSION#v}"
          echo "VERSION_NUMBER=$VERSION_NUMBER" >> $GITHUB_OUTPUT

      - name: Update version in project
        run: |
          # Update MARKETING_VERSION in project.pbxproj
          sed -i '' "s/MARKETING_VERSION = [^;]*;/MARKETING_VERSION = ${{ steps.version.outputs.VERSION_NUMBER }};/g" \
            GitHubStreaks.xcodeproj/project.pbxproj

      - name: Build Universal Binary
        run: |
          # Build for both Intel and Apple Silicon
          xcodebuild -project GitHubStreaks.xcodeproj \
            -scheme GitHubStreaks \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 -arch x86_64 \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Verify Universal Binary
        run: |
          echo "Checking architectures..."
          lipo -info build/Build/Products/Release/GitHubStreaks.app/Contents/MacOS/GitHubStreaks

      - name: Create ZIP
        run: |
          cd build/Build/Products/Release
          zip -r -y ../../../../GitHubStreaks.zip GitHubStreaks.app

      - name: Create DMG
        run: |
          # Create a temporary folder for DMG contents
          mkdir -p dmg_contents
          cp -R build/Build/Products/Release/GitHubStreaks.app dmg_contents/

          # Create symlink to Applications
          ln -s /Applications dmg_contents/Applications

          # Create DMG with Applications symlink
          hdiutil create -volname "GitHub Streaks" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            -imagekey zlib-level=9 \
            GitHubStreaks.dmg

          # Cleanup
          rm -rf dmg_contents

      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Try to get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges | head -20)
          else
            COMMITS=$(git log --pretty=format:"- %s" --no-merges -10)
          fi

          # Create release notes
          cat << EOF > release_notes.md
          ## What's New in $VERSION

          $COMMITS

          ## Download

          - **DMG** (Recommended): Download \`GitHubStreaks.dmg\`, open it, and drag the app to Applications
          - **ZIP**: Download \`GitHubStreaks.zip\`, unzip, and move to Applications

          ## Requirements
          - macOS 13.0+
          - Supports both Intel and Apple Silicon Macs

          ## Installation
          1. Download the DMG or ZIP file
          2. Open the DMG and drag to Applications, or unzip and move the app
          3. On first launch, right-click and select "Open" if macOS blocks the app
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: GitHub Streaks ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          files: |
            GitHubStreaks.dmg
            GitHubStreaks.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
